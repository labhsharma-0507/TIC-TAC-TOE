<style>
  /* Title glow + bounce */
  @keyframes glowBounce {
    0%   { transform: translateY(-200px) scale(0.8); opacity: 0; text-shadow: 0 0 5px #fff; }
    50%  { transform: translateY(20px) scale(1.1); opacity: 1; text-shadow: 0 0 20px #ff0, 0 0 30px #f0f; }
    100% { transform: translateY(0) scale(1); text-shadow: 0 0 15px #0ff, 0 0 25px #ff0; }
  }
  h1 {
    animation: glowBounce 1.2s ease-out forwards;
  }

  /* Grid cells fade-in with stagger */
  @keyframes cellPop {
    0%   { transform: scale(0.2) rotate(-180deg); opacity: 0; }
    70%  { transform: scale(1.2) rotate(10deg); opacity: 1; }
    100% { transform: scale(1) rotate(0); }
  }
  #show button {
    animation: cellPop 0.8s ease forwards;
  }
  #show button:nth-child(1) { animation-delay: 0.1s; }
  #show button:nth-child(2) { animation-delay: 0.2s; }
  #show button:nth-child(3) { animation-delay: 0.3s; }
  #show button:nth-child(4) { animation-delay: 0.4s; }
  #show button:nth-child(5) { animation-delay: 0.5s; }
  #show button:nth-child(6) { animation-delay: 0.6s; }
  #show button:nth-child(7) { animation-delay: 0.7s; }
  #show button:nth-child(8) { animation-delay: 0.8s; }
  #show button:nth-child(9) { animation-delay: 0.9s; }

  /* Start button pulse */
  @keyframes pulse {
    0%,100% { transform: scale(1); box-shadow: 0 0 10px #0f0, 0 0 20px #ff0; }
    50% { transform: scale(1.1); box-shadow: 0 0 25px #f0f, 0 0 40px #0ff; }
  }
  a[href="one.html"] {
    animation: pulse 1.5s infinite;
  }

  /* Page transition */
  @keyframes rotateExit {
    0%   { transform: rotateY(0); opacity: 1; }
    100% { transform: rotateY(90deg) scale(0.9); opacity: 0; filter: blur(4px); }
  }
  .rotate-out {
    animation: rotateExit 0.8s ease forwards;
    transform-origin: center;
  }
</style>


</head>
